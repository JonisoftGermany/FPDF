<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4>Version</H4>
1.5
<H4>Description</H4>
Fixe la marge droite. La méthode peut être appelée avant de créer la première page.
<H4>Paramètres</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
La marge.
</BLOCKQUOTE>

<A HREF="setleftmargin.htm">SetLeftMargin()</A>,
<A HREF="settopmargin.htm">SetTopMargin()</A>,
<A HREF="setautopagebreak.htm">SetAutoPageBreak()</A>,
<A HREF="setmargins.htm">SetMargins()</A>.
